<!DOCTYPE html>
<html lang="ja">
<title>tappeal 教師画面</title>
<meta charset="UTF-8">
<head>
<style>
    body {
        height: 990px;
        background-image: url(https://soco-st.com/wp-content/themes/socost/upload/11351_paint.svg);
        background-size: contain;
        background-repeat:  no-repeat;
    }
    
    h1 {
        font-size: 40px;
        color:blue;
        font-family:serif;
        text-align: center;
    }
</style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受信HTML</title>
    <script>
        window.onload = function() {
            // URLを取得
            const url = new URL(window.location.href);
            // URLSearchParamsオブジェクトを取得
            const params = url.searchParams;
            // consoleに受け取ったパラメータを出力
            console.log(params);
            // パラメータから「username」を取得
            const username = params.get("username");
            // IDを使ってspan要素を取得する
            const span = document.getElementById("receivedName");
            // 取得したspan要素に受け取ったパラメータを代入
            span.innerText = username;
        }
    </script>
</style>
</head>

<body>
    <br><br><br><br><br><br><br><br>
  <h1><span id="receivedName"></span>さんが<br>理解しています。</h2>
</body>

</html>
